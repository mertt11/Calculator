<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"defer></script>  
    <title>Calculator</title>
</head>

<body>
    <div class="cont">
        <div class="calculator">
            <div class="display">
                <div class="display1">
                    <div id="text1"></div>
                </div>
                <div class="display2">
                    <div id="text2">0</div>
                </div>
            </div>
            <div class="bigButtons">
                <button id="clear-but">Clear</button>
                <button id="del-but">Delete</button>
            </div>
            <div class="but-container">
                    <button id="but1">7</button>
                    <button id="but2">8</button>
                    <button id="but3">9</button>
                    <button id="opBut1">/</button>
                    <button id="but4">4</button>
                    <button id="but5">5</button>
                    <button id="but6">6</button>
                    <button id="opBut2">x</button>
                    <button id="but7">1</button>
                    <button id="but8">2</button>
                    <button id="but9">3</button>
                    <button id="opBut3">-</button>    
                    <button id="but10">.</button>
                    <button id="but11">0</button>
                    <button id="equalsBut" onclick=shadow(equalsBut)>=</button>
                    <button id="opBut4">+</button>              
            </div>
            <div class="footer">
                <div class="footer1">Copyright © 2023 Yıldırım Mert Gökçe</div>
            </div>
        </div>
    </div>
</body>

</html>
