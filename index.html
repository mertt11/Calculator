<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"defer></script>  
    <title>Calculator</title>
</head>

<body>
    <div class="cont">
        <div class="calculator">
            <div class="display">
                <div class="display1"></div>
                <div class="display2"></div>
            </div>
            <div class="bigButtons">
                <button id="clear-but">Clear</button>
                <button id="del-but">Delete</button>
            </div>
            <div class="but-container">
                    <button id="but1">7</button>
                    <button id="but2">8</button>
                    <button id="but3">9</button>
                    <button id="but4">/</button>
                    <button id="but5">4</button>
                    <button id="but6">5</button>
                    <button id="but7">6</button>
                    <button id="but8">x</button>
                    <button id="but9">1</button>
                    <button id="but10">2</button>
                    <button id="but11">3</button>
                    <button id="but12">-</button>    
                    <button id="but13">.</button>
                    <button id="but14">0</button>
                    <button id="but15">=</button>
                    <button id="but16">+</button>              
            </div>
        </div>
    </div>
</body>

</html>
